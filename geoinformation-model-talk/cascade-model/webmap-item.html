<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Load a basic WebMap | Sample | ArcGIS API for JavaScript 4.18</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.18/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.18/"></script>

    <script>

    /*********************
        Load Feature Service
    **********************/
    require([
        "esri/views/MapView",
        "esri/WebMap"
      ], function (MapView, WebMap) {

        webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "2ba230842b164b53acaa05df211c36de"
          }
        });

        var view = new MapView({
          map: webmap,
          container: "viewDiv"
        });


      });






    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
